<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    
    <link rel="stylesheet" href="main.css" />
    <script defer src="./script.js"></script>
    <script defer src="./planety.js"></script>
    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
<script src="./navigation.js"></script>

    <div class="content">
      <div class="content-image">
        <img id="planet-img"/>
      </div>
      <div class="content-info">
        <div class="info-box">
          <h1 id="planet-name" class="info-title"></h1>
          <p id="planet-desc" class="info-desc"></p>
          <span class="info-link">
            Source :
            <a id="planet-link">Wikipedia</a
            >
            <img src="./assets/icon-source.svg" alt="" />
          </span>
        </div>
        <div class="info-tabs">
          <div data-tab="overview" class="tab tab-active">
            <span class="tab-num">01</span>
            <span class="tab-title">Overview</span>
          </div>
          <div data-tab="structure" class="tab">
            <span class="tab-num">02</span>
            <span class="tab-title">INTERNAL STRUCTURE</span>
          </div>
          <div data-tab="geology" class="tab">
            <span class="tab-num">03</span>
            <span class="tab-title">SURFACE GEOLOGY</span>
          </div>
        </div>
      </div>
    </div>

    <div class="parameters">
      <div class="parameter-card">
        <span class="card-title">ROTATION TIME</span>
        <span id="planet-rotation" class="card-value"></span>
      </div>
      <div class="parameter-card">
        <span class="card-title">REVOLUTION TIME</span>
        <span id="planet-revolution" class="card-value"></span>
      </div>
      <div class="parameter-card">
        <span class="card-title">RADIUS</span>
        <span id="planet-radius" class="card-value"></span>
      </div>
      <div class="parameter-card">
        <span class="card-title">AVERAGE TEMP.</span>
        <span id="planet-temp" class="card-value"></span>
      </div>
    </div>

  </body>
</html>
